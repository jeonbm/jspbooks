<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Todo List App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
		<h2>My Todo List App</h2>
		<hr>
			<div class="input-group">
				<input id="item" type="text" placeholder="할일을 추가해주세요">
				<button type="button" onClick="addItem();">추가</button>
			</div>
		<hr>
		<ul id="todoList" class="list-group"></ul>
	</div>
	<script>
		function addItem(){
			let todo = document.getElementById("item");
			let list = document.getElementById("todoList");
			let listitem = document.createElement("li");
			
			listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
			listitem.innerText = todo.value;
			
			list.appendChild(listitem);
			todo.value = "";
			todo.focus();
			
			let xBtn = document.createElement("button");
			xBtn.className = "btn-close ms-auto";
			listitem.appendChild(xBtn);
			
			xBtn.onclick = function(e){
				let pNode = e.target.parentNode;
				list.removeChild(pNode);
				
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼 화면</title>
<style>
	h2{
		border-radius:5px;
		background-color:wheat;
		text-align:center;
		padding:150px 0;
	}
	
	#regform{
		padding:15px 20px;
		border-radius:10px;
		margin:auto;
		width:50%;
		background-color:SandyBrown;
	}
</style>
</head>
<body>
	<h2>회원가입 화면</h2>
	<hr>
	<div id="regform">
		<form name="form1">
			<label>이름</label><br>
			<input type="text" name="name" size="40"><br>
			<hr>
			<label>이메일</label><br>
			<input type="text" name="email" size="40"><br>
			<hr>
			
		</form>
		<button type="submit" onClick="signUp();">가입</button>
	</div>
	
	<div id="result" class="result">
		<h3>가입정보</h3>
		<hr>
		이름 : <span id="regName"></span><br>
		이메일 : <span id="regEmail"></span><br>
	</div>

	<script>
			document.getElementById("result").style.display = "none";
			function signUp(){
				alert("가입을 하시겠습니까?");
				document.getElementById("regform").style.display = "none";
				document.getElementById("regName").innerHTML = document.form1.name.value;
				document.getElementById("regEmail").innerHTML = document.form1.email.value;
				document.getElementById("result").setAttribute("style","display:block; background-color:KhaKi;");
			}
	</script>
	
	
</body>
</html>
